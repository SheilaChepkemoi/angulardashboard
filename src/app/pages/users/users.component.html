<div class="container">
  <button mat-raised-button (click)="openDialog()">Create</button>

<mat-form-field appearance="fill" color="primary">
  
  <mat-label>Search</mat-label>
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sheila" #input>
</mat-form-field>
</div>
<!-- Button trigger modal -->



<div class="container" >
  <div class="tableone">
  <table mat-table [dataSource]="dataSource" matSort >

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

 
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons">
        <button mat-icon-button color="primary" (click)="editUser(row)">
          <mat-icon>edit</mat-icon>
        </button>
         <button mat-icon-button color="warn" (click)="removeUser(row.id)">
          <mat-icon >delete</mat-icon>
        </button> 
      </div>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
    
  </mat-paginator>
</div>
</div>
