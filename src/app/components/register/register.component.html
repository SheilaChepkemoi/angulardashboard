<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                
                <form 
                #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)" novalidate
                >

                    <div class="form-group mt-3">
                        <input type="text" placeholder="Username" 
                        class="form-control" 
                        
                            name="username" [(ngModel)]="userName" #username="ngModel" required
                          >
                            <span class="text-danger"
                             *ngIf="username.invalid && (username.dirty || username.touched)">
                             Username is required

                            </span>
                    </div> 
                    <div class="form-group mt-3">
                        <input type="email" placeholder="Email" 
                        class="form-control" 
                            name="email" [(ngModel)]="emailaddress" #email="ngModel" required>
                            <span class="text-danger" 
                            *ngIf="email.invalid && (email.dirty || email.touched)">
                              Email is required
                            </span>
                            <br>
                            <span class="text-danger" *ngIf="invalidemail">
                                Use a valid email address
                            </span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            name="password" [(ngModel)]="pass" #password="ngModel" required>
                            <span class="text-danger" 
                            *ngIf="password.invalid && (password.dirty || password.touched)">
                              Password is required
                            </span>

                    </div>
                
                    <br>
                  
                   
                    <span class="text-danger" *ngIf="failAllConditions">
                        * Use a minimum of 8 characters, at least 1 Uppercase Alphabet, 1
                        Lowercase Alphabet, 1 Number and 1 Special Character e.g. $@$!%*?&
                    </span>

                    <hr>
                    <button type="submit" class="btn btn-info w-100 mt-3"
                    [disabled]="registerForm.invalid" (click)="register()">Register</button>
                </form>
            </div>
            <div class="card-footer text-right">
              
            </div>
            
        </div>
    </div>
</div>
